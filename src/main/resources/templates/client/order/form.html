<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đặt hàng</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-8">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-5">
                <h3 class="mb-4 text-center fw-bold text-primary">
                    <i class="bi bi-bag-check-fill me-2"></i> Xác nhận đơn hàng
                </h3>
                <form th:action="@{/order/save}" th:object="${order}" method="post" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="receiverName" class="form-label">Tên người nhận</label>
                        <input type="text" class="form-control" id="receiverName" th:field="*{receiverName}" required>
                        <div class="invalid-feedback">Vui lòng nhập tên người nhận.</div>
                    </div>
                    <div class="mb-3">
                        <label for="receiverPhone" class="form-label">Số điện thoại người nhận</label>
                        <input type="text" class="form-control" id="receiverPhone" th:field="*{receiverPhone}" required>
                        <div class="invalid-feedback">Vui lòng nhập số điện thoại hợp lệ.</div>
                    </div>
                    <div class="mb-4">
                        <label for="receiverAddress" class="form-label">Địa chỉ nhận hàng</label>
                        <input type="text" class="form-control" id="receiverAddress" th:field="*{receiverAddress}" required>
                        <div class="invalid-feedback">Vui lòng nhập địa chỉ nhận hàng.</div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold">Tổng tiền:</label>
                        
                        <input type="hidden" th:field="*{totalPrice}" />
                    
                        <div class="alert alert-success fs-5 rounded-3 shadow-sm px-4 py-2 text-center" 
                            th:text="${order.totalPrice} + ' VND'"></div>
                    </div>
                    <div class="d-flex justify-content-between mt-4">
                        <a class="btn btn-outline-secondary px-4" th:href="@{/cart/show}">
                            <i class="bi bi-arrow-left"></i> Quay lại giỏ hàng
                        </a>
                        <button type="submit" class="btn btn-primary px-4">
                            <i class="bi bi-check2-circle"></i> Đặt hàng
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script>
(() => {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        }, false);
    });
})();
</script>
</body>
</html>
