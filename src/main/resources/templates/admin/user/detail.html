<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Chi tiết người dùng</h2>
    <table class="table table-bordered w-50">
        <tr><th>ID</th><td th:text="${user.id}"></td></tr>
        <tr><th>Email</th><td th:text="${user.email}"></td></tr>
        <tr><th>Họ tên</th><td th:text="${user.fullName}"></td></tr>
        <tr><th>Địa chỉ</th><td th:text="${user.address}"></td></tr>
        <tr><th>Điện thoại</th><td th:text="${user.phone}"></td></tr>
        <tr><th>Avatar</th><td th:text="${user.avatar}"></td></tr>
        <tr><th>Vai trò</th><td th:text="${user.role != null ? user.role.name : 'N/A'}"></td></tr>
    </table>
    <a th:href="@{/admin/users}" class="btn btn-secondary">Quay lại</a>
    <a th:href="@{'/admin/users/edit/' + ${user.id}}" class="btn btn-warning">Sửa</a>
</div>
</body>
</html>
